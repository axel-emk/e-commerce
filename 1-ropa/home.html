<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive nav bar</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./img/logo.svg" alt="Logo" class="logo">
        <nav>
            <ul class="navlinks">
                <li class="items"><a href="#">Inicio</a></li>
                <li class="items"><a href="#">Tienda</a></li>
                <li class="items"><a href="#">Nosotros</a></li>
                <li class="items"><a href="#">Contacto</a></li>

                <!-- Buscador en el header -->
                <li class="search-container">
                    <input type="text" placeholder="Buscar..." aria-label="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </li>

                <!-- Íconos del usuario, favoritos, carrito, seguimiento -->
                <li class="icons"><a href="#"><i class="fas fa-user"></i></a></li>
                <li class="icons"><a href="#"><i class="fas fa-heart"></i></a></li>
                <li class="icons"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li class="icons"><a href="#"><i class="fas fa-truck"></i></a></li>

                <!-- Icono del menú para pantallas pequeñas -->
                <li onclick="showSidebar()"><a href="#"><ion-icon name="menu-outline"></ion-icon></a></li>
            </ul>

            <!-- Sidebar para dispositivos móviles -->
            <ul class="sidebar">
                <!-- Botón para cerrar el sidebar -->
                <li onclick="closeSidebar()"><a href="#"><ion-icon name="close-outline"></ion-icon></a></li>

                <!-- Elementos del menú en la sidebar -->
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>



                <!-- Íconos en la sidebar -->
                <li class="icons-sidebar"><a href="#"><i class="fas fa-user"></i></a></li>
                <li class="icons-sidebar"><a href="#"><i class="fas fa-heart"></i></a></li>
                <li class="icons-sidebar"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li class="icons-sidebar"><a href="#"><i class="fas fa-truck"></i></a></li>

                <!-- Buscador en la sidebar -->
                <li class="search-container-sidebar">
                    <input type="text" placeholder="Buscar..." aria-label="Buscar">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </li>
                <!-- Logo en la sidebar -->
                <img src="./img/logo.svg" alt="Logo Sidebar">
            </ul>
        </nav>
    </header>

    <!-- Banner Slider --------------------------------------------------- -->
<!-- Slider banner -->
<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="./img/banner1.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="./img/banner2.png" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="./img/banner3.png" style="width:100%">
    </div>

    <!-- Botones de navegación -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>




    <!-- ----------------------- SCript  ------------------------------------- -->

    <script src="./js/header.js"></script>
    <script src="./js/banner.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header con logo y botón de navegación -->
    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="Logo E-commerce">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slider banner -->
    <section id="gallery">
        <div class="gallery-container">
            <figure class="gallery-item">
                <img src="./img/banner1.png" alt="Imagen 1">
                <figcaption>Descripción de la imagen 1</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="./img/banner2.png" alt="Imagen 2">
                <figcaption>Descripción de la imagen 2</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="./img/banner3.png" alt="Imagen 3">
                <figcaption>Descripción de la imagen 3</figcaption>
            </figure>
            <!-- ... otras imágenes ... -->
        </div>
        <nav class="gallery-navigation">
            <button class="nav-button prev-button">Anterior</button>
            <button class="nav-button next-button">Siguiente</button>
        </nav>
    </section>

     <!-- Footer con logo, lista de categorías y formulario de contacto -->
     <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./img/logo.svg" alt="Logo E-commerce">
            </div>
            <div class="footer-categorias">
                <h3>Categorías</h3>
                <ul>
                    <li><a href="#">Electrónica</a></li>
                    <li><a href="#">Ropa</a></li>
                    <li><a href="#">Hogar</a></li>
                    <li><a href="#">Deportes</a></li>
                </ul>
            </div>
            <div class="footer-contacto">
                <h3>Contacto</h3>
                <form action="#" method="POST">
                    <input type="text" name="nombre" placeholder="Tu nombre">
                    <input type="email" name="email" placeholder="Tu email">
                    <textarea name="mensaje" placeholder="Tu mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="./js/action.js"></script>
</body>
</html>

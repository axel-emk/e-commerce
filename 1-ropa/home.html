<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header con logo y botón de navegación -->
    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="Logo E-commerce">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slider banner -->
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">

      <img src="./img/banner1.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">

      <img src="./img/banner2.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">

      <img src="./img/banner3.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <!-- Footer con logo, lista de categorías y formulario de contacto -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./img/logo.svg" alt="Logo E-commerce">
            </div>
            <div class="footer-categorias">
                <h3>Categorías</h3>
                <ul>
                    <li><a href="#">Electrónica</a></li>
                    <li><a href="#">Ropa</a></li>
                    <li><a href="#">Hogar</a></li>
                    <li><a href="#">Deportes</a></li>
                </ul>
            </div>
            <div class="footer-contacto">
                <h3>Contacto</h3>
                <form action="#" method="POST">
                    <input type="text" name="nombre" placeholder="Tu nombre">
                    <input type="email" name="email" placeholder="Tu email">
                    <textarea name="mensaje" placeholder="Tu mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="./js/action.js"></script>
</body>
</html>
